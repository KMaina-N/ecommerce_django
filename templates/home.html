.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1rem;
}

@media (max-width: 768px) {
  .product-grid {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  }
}

.product {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #fff;
}

@media (max-width: 768px) {
  .product {
    padding: 0.5rem;
  }
}

.product img {
  max-width: 100%;
  height: auto;
}

.product h2 {
  margin-top: 0;
}

.product span {
  font-weight: bold;
}

.product button {
  margin-top: auto;
}
