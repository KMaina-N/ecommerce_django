{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* styles.css */
      /* .containerlg {
        background-color: black;
      } */
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
      }

      @media (max-width: 768px) {
        .product-grid {
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
      }

      .product {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
      }

      @media (max-width: 768px) {
        .product {
          padding: 0.5rem;
        }
      }

      .product img {
        max-width: 100%;
        height: auto;
      }

      .product h2 {
        margin-top: 0;
      }

      .product span {
        font-weight: bold;
      }

      .product button {
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="containerlg">
      <div class="container">
        <div class="product-grid">
          {% for product in product %}
          <div class="product">
            <a href="product_detail/{{product.id}}" class="links">
              <img
                class="product-image"
                src="{{ product.image.url }}"
                alt="{{ product.name }}"
              />
            </a>
            <h2>{{ product.name }}</h2>
            <p>{{ product.title }}</p>
            <span> â‚¬ {{ product.price }}</span>
            <button class="btn add-btn">Add to Cart</button>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
